<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Unicorn Dash-like Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player;
        let platforms = [];
        let obstacles = [];
        let isJumping = false;
        let score = 0;
        let speed = 0.2;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Player (unicorn)
            const playerGeometry = new THREE.ConeGeometry(0.5, 1.5, 4);
            const playerMaterial = new THREE.MeshPhongMaterial({ color: 0xff69b4 });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, 1.5, 0);
            player.rotation.x = Math.PI / 2;
            scene.add(player);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(1000, 5);
            const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = Math.PI / 2;
            ground.position.y = -0.5;
            scene.add(ground);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

        

        init();
    </script>
</body>
</html>
